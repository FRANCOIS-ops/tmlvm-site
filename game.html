<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Win “Work Less, Live Better”</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --yellow: #fee600;
            --blue: #00aee3;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .card-grad {
            background: linear-gradient(135deg, var(--blue) 0%, #0087b3 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="max-w-md w-full mx-4">
        <div class="card-grad text-white rounded-3xl shadow-2xl p-8 text-center border border-white/10">
            <div class="mb-6">
                <img src="https://FRANCOIS-ops.github.io/tmlvm-site/assets/images/book-cover-en.png" alt="Book Cover"
                    class="w-32 h-auto mx-auto rounded-lg shadow-lg rotate-3 transform hover:rotate-0 transition duration-500">
            </div>

            <h1 class="text-3xl font-black mb-4 tracking-tight">Game Over</h1>

            <p class="text-lg font-medium text-white/90 mb-8 leading-relaxed">
                The game is finished — all books have been won.
            </p>

            <a href="index.html"
                class="inline-block w-full bg-[var(--yellow)] text-black font-black py-4 px-8 rounded-full shadow-lg hover:transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                Back to Home
            </a>
        </div>

        <p class="text-center mt-8 text-gray-400 text-sm">
            Thank you to everyone who participated!
        </p>
    </div>
</body>

</html>
